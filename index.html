<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
        color: blueviolet;
      }
      pre {
        color: beige;
        width: 50px;
      }
    </style>
    <h1>Client API Frontend</h1>
    <button onclick="getApi()">GET DATA</button>
    <button onclick="postApi()">POST DATA</button>
    <button onclick="deleteApi()">DELETE DATA</button>
    <pre></pre>
  </body>
  <script>
    let preElement = document.querySelector("pre");
    let newUser = { name: "new user", email: "new@mail.com" };

    const getApi = () => {
      fetch("http://localhost:3000")
        .then((res) => res.json())
        .then((data) => (preElement.textContent = JSON.stringify(data)));
    };

    const handleOnChange = (e) => {
      console.log(e.target.value);
    };

    const postApi = () => {
      fetch("http://localhost:3000/edit", {
        method: "POST",
        body: JSON.stringify(newUser),
        headers: { "Content-Type": "application/json" },
      })
        .then((res) => res.json())
        .then((data) => (preElement.textContent = JSON.stringify(data)));
    };

    const deleteApi = () => {
      fetch("http://localhost:3000/delete", { method: "DELETE" })
        .then((res) => res.json())
        .then((data) => (preElement.textContent = JSON.stringify(data)));
    };
  </script>
</html>
